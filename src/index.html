            <section class="col-2in3 infoArea ">
                <div class="row--column ">
                    <div class="col shopArea">

                        <div class="upgrader disabled">
                            <p class="upgrader__label">
                                <span class="upgrader__name">Topping</span>
                                <span class="upgrader__level">1</span>
                            </p>
                            <button id="clickUpgrade" class="upgrader__btn">+</button>
                        </div>

                        <div class="upgrader disabled">
                            <p class="upgrader__label">
                                <span class="upgrader__name">Frostig</span>
                                <span class="upgrader__level">1</span>
                            </p>
                            <button id="timeUpgrade" class="upgrader__btn">+</button>
                        </div>

                        <div class="upgrader disabled">
                            <p class="upgrader__label">
                                <span class="upgrader__name">Cake</span>
                                <span class="upgrader__level">1</span>
                            </p>
                            <button id="moneyTimeUpgrade" class="upgrader__btn">+</button>
                        </div>

                    </div>
                    <div class="statsArea">
                        <div class="statsArea__wrapper">
                            <p class="statsArea__label">Clicks</p>
                            <span id="clicks" class="statsArea__stat">0</span>
                        </div>
                        <div class="statsArea__wrapper ">
                            <p class="statsArea__label ">Money</p>
                            <span id="money" class="statsArea__stat">0</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="js/clicker.js "></script>
</body>

</html>
